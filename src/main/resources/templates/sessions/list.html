<!DOCTYPE HTML>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Сеансы</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="../../static/css/db.css" rel="stylesheet" th:href="@{/css/db.css}" type="text/css">
</head>
<body>
<div id="main-wrapper">
    <div id="content">
        <h1 class="centered">Сеансы</h1>

        <a th:href="@{/}">
            <button class="button-action" type="button">В меню</button>
        </a>
        <a th:href="@{/sessions/add}">
            <button class="button-add" type="button">Добавить</button>
        </a>
        <div class="spacer"></div>
        <table class="view" th:if="${allSessions.iterator().hasNext()}">
            <tr>
                <th>ID</th>
                <th>Фильм</th>
                <th>Кинотеатр</th>
                <th>Зал</th>
                <th>Дата</th>
                <th>Время</th>
                <th>Цена</th>
                <th>Изменить</th>
                <th>Удалить</th>
            </tr>
            <tr th:each="eSession : ${allSessions}">
                <td th:text="${eSession.id}"></td>
                <td th:text="${eSession.film.name}"></td>
                <td th:text="${eSession.hall.cinema.name}"></td>
                <td th:text="${eSession.hall.name}"></td>
                <td th:text="${eSession.date}"></td>
                <td th:text="${eSession.time}"></td>
                <td th:text="${eSession.price}"></td>
                <td><a th:href="@{/sessions/edit(id = ${eSession.id})}">
                    <button class="button-action">Изменить</button>
                </a></td>
                <td><a th:href="@{/sessions/delete(id = ${eSession.id})}">
                    <button class="button-delete">Удалить</button>
                </a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
